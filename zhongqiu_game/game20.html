<script>

    Pace.on("hide", function () {
        $(".container").addClass("cover");
        $.each($(".lazy1"),function(i,e){
            $(e).attr("src",$(e).attr("data-src"));
        });
        $(document).one("touchstart",function(){
            $.each($(".lazy2"),function(i,e){
                $(e).attr("src",$(e).attr("data-src"));
            });
        });
        if(window.orientation!=0){
            $(".error").show();
        }
        init();
    });
    document.addEventListener("touchmove",function(e){
        e.preventDefault();
    })
    window.shareData = {
        "imgUrl": "http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/share_img.jpg",/*微信分享显示的缩略图*/
        "timeLineLink": window.location.href,
        "tTitle": "今年中秋，你凑得齐全家福吗？",/*微信分享的标题*/
        "tContent": "中秋团圆，家人相聚不易，来动动手指把大家庭里的每一个人凝聚在一起吧！"/*微信分享的摘要文字*/
    };
</script>

<script src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/js/script_game17.js" charset="utf-8"></script>
<script>
    function onShareComplete(res) {
        //window.location.href='';
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
//                "title": window.shareData.tTitle
            }, onShareComplete);
        });
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "300",
                "img_height": "300",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, onShareComplete);
        });
    }, false);
    if (window.TencentNews && window.TencentNews.setShareArticleInfo) {
        window.TencentNews.setShareArticleInfo(
                window.shareData.tTitle,
                window.shareData.tContent,
                window.shareData.timeLineLink,
                window.shareData.imgUrl
        );
    }
</script>
