<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!--<meta name="viewport" content="user-scalable=no">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">-->
    <title>中秋游戏</title>
    <script src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/js/resize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/css/style_game.min.css">
    <!--<link type="text/css" rel="stylesheet" href="css/style_game.css">-->

</head>
<body>
<div class="container">
    <div class="abs page page1">

        <div class="abs successBg">
        </div>
        <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/sad_line.png" class="abs sadLine lazy2" alt=""/>
        <div class="abs star" id="star">

        </div>
        <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_shoot.png" class="abs shoot lazy1" alt=""/>
        <div class="abs moon">
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_moon2.png" class="layer lazy1" alt=""/>
            <img src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_moon.png" class="abs base" alt=""/>
            <div class="abs rightHand">
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_right_hand.png" class="layer lazy1" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/camera.png" class="abs camera lazy1" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_right_hand_cover.png" class="abs cover lazy1" alt=""/>
            </div>
            <div class="abs leftHand">
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_left_hand.png" class="layer lazy1" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_circle.png" class="abs circle lazy1" alt=""/>
            </div>
            <div class="abs eyeCon right">
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_eye_con.png" class="layer lazy1" alt=""/>
                <img src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_eye.png" class="abs eye" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/yl_right.png" class="abs yl lazy2" alt=""/>
            </div>
            <div class="abs eyeCon left">
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_eye_con.png" class="layer lazy1" alt=""/>
                <img src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_eye.png" class="abs eye" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/yl_left.png" class="abs yl lazy2" alt=""/>
            </div>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page2_leftHand.png" class="abs leftHand2 lazy2" alt=""/>
            <img src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_mouth.png" class="abs mouth" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/mouth2.png" class="abs mouth2 lazy2" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/sad_mouth.png" class="abs mouth3 lazy2" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_red_face.png" class="abs red left lazy1" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_red_face.png" class="abs red right lazy1" alt=""/>
            <div class="abs resultCon">
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/case.png" class="layer base lazy2" id="result" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/result_hand_left.png" class="abs left lazy2" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/result_hand_right.png" class="abs right lazy2" alt=""/>
            </div>

        </div>
        <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_text_01.png" class="abs text text1 lazy1" alt=""/>
        <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_text_02.png" class="abs text text2 lazy1" alt=""/>
        <div class="abs text text3">
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_text_03.png" class="layer lazy1" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_photo.png" class="abs photo lazy1" alt=""/>
        </div>
        <div class="abs bottom">
            <img src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_bottom.png" class="layer" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_cloud1.png" class="abs cloud cloud1 lazy1" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_cloud2.png" class="abs cloud cloud2 lazy1" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_cloud3.png" class="abs cloud cloud3 lazy1" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page1_btn.png" class="abs btn lazy1" id="enter" alt=""/>
        </div>
        <div class="abs btnGroup">
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/oneMore.jpg" class="layer more lazy2" id="more" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/share.jpg" class="layer share lazy2" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/result_text.png" class="abs words words1 lazy2" alt=""/>
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/result_text2.png" class="abs words words2 lazy2" alt=""/>
        </div>
    </div>
    <div class="abs page page2">
        <div class="abs ruleCon">
            <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page2_bottom_top.png" class="layer lazy2" alt=""/>
            <div class="con">
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page2_rule_text.png" class="abs text lazy2" alt=""/>
                <img data-src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/images/page2_btn.png" id="start" class="abs btn lazy2" alt=""/>
            </div>
        </div>
    </div>
    <div class="abs page page3">

        <div class="abs game" id="game">

        </div>
    </div>
    <!--<div class="abs page page4">-->
        <!--&lt;!&ndash;<img src="img/case.png" id="photo" class="abs photo" alt=""/>&ndash;&gt;-->
    <!--</div>-->
</div>
<div class="white" id = "white"></div>
<script src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/js/zeptoAll.min.js"></script>
<script src="http://mat1.gtimg.com/zj/yuwanli/thanksgiving/js/pace.min.js"></script>
<script src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/js/phaser.min.js"></script>
<script>
    function loadImg(){
        $.each($(".lazy2"),function(i,e){
            $(e).attr("src",$(e).attr("data-src"));
        });
    }
    Pace.on("hide", function () {
        $(".container").addClass("cover");
        $.each($(".lazy1"),function(i,e){
            $(e).attr("src",$(e).attr("data-src"));
        });
        document.addEventListener('touchstart',function(){
            loadImg();
            document.removeEventListener("touchstart",loadImg());
        })
        init();
    });
    document.addEventListener("touchmove",function(e){
        e.preventDefault();
    })
</script>
<script src="http://mat1.gtimg.com/zj/yuwanli/dzw1609/photo/js/script_game.js" charset="utf-8"></script>
<!--<script src="js/script_game.js" charset="utf-8"></script>-->
</body>
</html>
