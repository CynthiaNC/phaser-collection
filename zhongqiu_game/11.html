<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="mod_player"></div>
<script language="javascript" src="http://imgcache.gtimg.cn/tencentvideo_v1/tvp/js/tvp.player_v2.js" charset="utf-8"></script>
<script language="javascript">
    var video = new tvp.VideoInfo();
    video.setChannelId("405610700");
    var player = new tvp.Player();
    player.create({
        width:720,
        height:411,
        video:video,
        type:1,
        autoplay:1,
        modId:"mod_player"
    });
</script>
</body>
